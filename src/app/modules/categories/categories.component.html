<app-content-header title="Quản lý danh mục" subtitle="Categories"></app-content-header>
<div class="container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of categories">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
        Action
      </td>
    </tr>
    </tbody>
  </table>
</div>
